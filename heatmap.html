<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap of Chinese Communities</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/heatmap.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Chinese Community Density</h2>
  <p>Explore the distribution of Chinese communities around the world.</p>
  <p>Select a visualization to explore:</p>
  <ul>
    <li><a href="bar-chart.html">Bar Chart: Annual Immigration Trends</a></li>
    <li><a href="sankey-diagram.html">Sankey Diagram: Flow of Immigrants</a></li>
    <li><a href="heatmap.html">Heatmap: Community Density</a></li>
  </ul>
  <div id="map" style="width: 100%; height: 500px;"></div>
  <script>
    const map = L.map('map').setView([30, 110], 4); // Centered near China

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    const locations = [
      [43.65107, -79.347015], // Toronto
      [37.77493, -122.41942], // San Francisco
      [-33.86882, 151.20929], // Sydney
      [3.139, 101.6869], // Kuala Lumpur
      [35.6895, 139.6917], // Tokyo
    ];

    locations.forEach(location => {
      L.circle(location, { radius: 50000, color: 'red' }).addTo(map);
    });
  </script>
</body>
</html>
